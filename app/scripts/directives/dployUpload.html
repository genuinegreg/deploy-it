<div class="dropzone">
    <div id="animation">
        <img class="img city" src="img/landscape/1_city.png"/>
        <img class="img houses" src="img/landscape/2_houses.png"/>
        <img class="img trees" src="img/landscape/3_trees.png"/>

        <div class="airplane">
            <img src="img/icon_airplane.png"/>
            <h4>Uploading... {{progress}}</h4>
            <h5 class="hide"><a ng-href="http://dploy.it/{{hash}}"></a></h5>
        </div>

        <div class="drop">
            <img src="img/icon_drop.png"/>
            <h4>Drop you file here </h4>


            <p class="filereaderalert fail"> File API &amp; FileReader API not supported </p>

            <p class="formdataalert"> XHR2's FormData is not supported </p>

            <p class="progressalert"> XHR2's upload progress isn't supported </p>

        </div>
    </div>
</div>

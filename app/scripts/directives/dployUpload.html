<div class="dropzone" ng-transclude>
    <div id="animation">
        <img class="city" src="images/landscape/1_city.jpg"/>
        <img class="houses" src="images/landscape/2_houses.png"/>
        <img class="trees" src="images/landscape/3_trees.png"/>

        <div class="drop">
            <img src="images/icon_drop.png"/>
            <h4>Drop you file here </h4>
        </div>

        <div class="airplane">
            <img src="images/icon_airplane.png"/>
            <h4>Uploading... {{progress}}%</h4>
        </div>

        <div class="parachute">
            <img src="images/icon_parachute.png"/>
            <input type="text" class="build_link" ng-model="link"/>
        </div>

        <p class="filereaderalert fail"> File API &amp; FileReader API not supported </p>

        <p class="formdataalert"> XHR2's FormData is not supported </p>

        <p class="progressalert"> XHR2's upload progress isn't supported </p>

    </div>

</div>
